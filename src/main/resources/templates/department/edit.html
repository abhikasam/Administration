<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:display="com.spring.project.dialect"
>
<head>
    <meta charset="UTF-8">
    <title>Administration - Department Edit</title>
    <link href="/assets/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/site.css" rel="stylesheet" />
    <script src="/assets/js/bootstrap/bootstrap.js"></script>
    <script src="/assets/js/jquery/jquery.js"></script>
    <script src="/assets/js/jquery/popper.js"></script>
</head>
<body>
  Department Edit.
  <div class="container">
      <div th:if="${param.success}" class="text text-success">
          Department saved successfully.
      </div>
      <div class="alert alert-danger" th:each="error : ${errors}">
              <span
                      th:text="${error.defaultMessage}"></span>
      </div>
      <form th:action="@{/department/edit}" method="post" th:object="${department}">
          <div class="row mt-2">
              <div class="col-2">
                  <label display:field="${department.departmentCode}"></label> :
              </div>
              <div class="col-4">
                  <input name="departmentCode"
                         th:class="'form-control'+(${#fields.hasErrors('departmentCode')}?' error':'')"
                         th:value="*{departmentCode}"
                  />
                  <div th:if="${#fields.hasErrors('departmentCode')}"
                       th:errors="*{departmentCode}"
                       th:errorClass="text-danger"
                  >
                  </div>
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-2">
                  <label display:field="${department.departmentName}"></label> :
              </div>
              <div class="col-4">
                  <input id="name"
                         name="departmentName"
                         th:class="'form-control'+(${#fields.hasErrors('departmentName')}?' error':'')"
                         th:value="*{departmentName}"
                  />
                  <div th:if="${#fields.hasErrors('departmentName')}"
                       th:errors="*{departmentName}"
                       th:errorClass="text-danger"
                  ></div>
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-2">
                  <label display:field="${department.entityId}"></label> :
              </div>
              <div class="col-4">
                  <select name="entityId"
                          th:class="'form-control'+(${#fields.hasErrors('entityId')}?' error':'')"
                          th:value="*{entityId}"
                  >
                      <option th:text="-Select-" th:value="0"></option>
                      <option th:each="item : ${entitySelectList}"
                              th:value="${item.value}"
                              th:text="${item.text}"
                      ></option>
                  </select>
                  <div th:if="${#fields.hasErrors('entityId')}"
                       th:errors="*{entityId}"
                       th:errorClass="text-danger"
                  ></div>
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-2">
                  <label display:field="${department.departmentGroupId}"></label> :
              </div>
              <div class="col-4">
                  <select name="departmentGroupId"
                          th:class="'form-control'+(${#fields.hasErrors('departmentGroupId')}?' error':'')"
                          th:value="*{departmentGroupId}"
                  >
                      <option th:text="-Select-"
                              th:value="0"
                      ></option>
                      <option th:each="item : ${departmentGroupSelectList}" th:value="${item.value}" th:text="${item.text}"></option>
                  </select>
                  <div th:if="${#fields.hasErrors('departmentGroupId')}"
                       th:errors="*{departmentGroupId}"
                       th:errorClass="text-danger"
                  ></div>
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-2">
                  <label display:field="${department.active}"></label> :
              </div>
              <div class="col-4">
                  <input type="checkbox" name="active" th:value="*{active}" />
              </div>
          </div>
          <div class="row mt-2">
              <div class="col-2 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-2 text-center">
                  <a th:href="@{/department}" class="btn btn-secondary">Cancel</a>
              </div>
          </div>
      </form>
  </div>
</body>
</html>
