<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:display="com.spring.project.dialect"
>
<head>
    <meta charset="UTF-8">
    <title>Administration - Department Delete</title>
    <link href="/assets/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap/site.css" rel="stylesheet" />
    <script src="/assets/js/bootstrap/bootstrap.js"></script>
    <script src="/assets/js/jquery/jquery.js"></script>
    <script src="/assets/js/jquery/popper.js"></script>
</head>
<body>
  <div class="container">
    <form th:action="@{/department/delete}" method="post" th:object="${department}">
      <div th:if="${errordeleting}" class="text text-danger" th:text="${errordeleting}">
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <label display:field="${department.departmentCode}"></label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <div th:text="${department.departmentCode}"></div>
          <input type="hidden" name="departmentCode" th:value="${department.departmentCode}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <label display:field="${department.departmentName}"></label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <div th:text="${department.departmentName}"></div>
          <input type="hidden" name="departmentName" th:value="${department.departmentName}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <label display:field="${department.active}"></label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <div th:text="${department.active}"></div>
          <input type="hidden" name="active" th:value="${department.active}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <label display:field="${department.entity.entityName}"></label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <div th:text="${department.entity.entityName}"></div>
          <input type="hidden" name="entity.entityName" th:value="${department.entity.entityName}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <label display:field="${department.departmentGroup.groupName}"></label>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
          <div th:text="${department.departmentGroup.groupName}"></div>
          <input type="hidden" name="departmentGroup.groupName" th:value="${department.departmentGroup.groupName}">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <button class="btn btn-primary" type="submit">Confirm Delete</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          <a th:href="@{/department}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
